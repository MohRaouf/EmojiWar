<!DOCTYPE html>
<html>

<head>
    <title>EMOJI WAR</title>
    <link rel="icon" href="src/images/icon.png">
    <link rel="stylesheet" type="text/css" href="css/TheGame.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <script src="js/jquery.js"></script>

</head>

<body>
    <section class="page">

        <div class="home">
            <div class="layer">
                <div class="playerHeader">
                    <p class="gameInfo" id="playerName">Player name</p>

                    <p class="gameInfo" id="score">Score : </p>
                    <p class="gameInfo" id="points">0</p>
                    <p class="gameInfo" id="health">%100</p>
                </div>
                <img id="character1" src="src/images/character1.png" alt="">
                <img id="character2" src="src/images/character2.png" alt="">
                <img id="character3" src="src/images/character3.png" alt="">
                <img id="character4" src="src/images/character4.png" alt="">


                <audio id="shoot1" src="src/sound/shoot.wav"></audio>
                <audio id="shoot2" src="src/sound/shoot.wav"></audio>
                <audio id="shoot3" src="src/sound/shoot.wav"></audio>

                <audio id="maleHurt" src="src/sound/maleHurt.m4a"></audio>
                <audio id="femaleHurt" src="src/sound/femaleHurt.m4a"></audio>

                <img src="src/images/enmies/enemy1.png" alt="enemy1" id="enemy1">
                <img src="src/images/enmies/enemy2.png" alt="enemy2" id="enemy2">
                <img src="src/images/enmies/enemy3.png" alt="enemy3" id="enemy3">

                
                <img id="projectile1" src="src/images/Rocket_icon.png" alt="projectile1">
                <img id="projectile2" src="src/images/Rocket_icon.png" alt="projectile2">
                <img id="projectile3" src="src/images/Rocket_icon.png" alt="projectile3">

                <canvas id="gameScreen"></canvas>

            </div>
        </div>
    </section>
    <script type="module" src="js/GameLoop.js"></script>
</body>

</html>
